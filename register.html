<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hippocampus Education - Register</title>
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%2306b6d4'/><text x='50' y='58' font-size='54' text-anchor='middle' fill='white'>H</text></svg>">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>

    <div class="auth-page">
        <a href="index.html" class="brand mb-4">
            <span class="brand-logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: white;">
                    <path d="M4 19.5c-1.1 0-2-.9-2-2V7c0-1.1.9-2 2-2h16c1.1 0 2 .9 2 2v10.5c0 1.1-.9 2-2 2H4z"></path>
                    <path d="M16 10h.01"></path>
                    <path d="M12 10h.01"></path>
                    <path d="M8 10h.01"></path>
                    <path d="m2 14 1.3-1.3c.8-.8 2-.8 2.8 0L8 14.5c.8.8 2 .8 2.8 0l2.8-2.8c.8-.8 2-.8 2.8 0L22 14"></path>
                </svg>
            </span>
            <span style="font-size: 1.25rem;">Hippocampus Education</span>
        </a>

        <div class="modal-content">
            <h2 class="text-center mb-4">Create your Student Account</h2>
            
            <div id="message-container" class="message hidden"></div>
            <div id="error-container" class="error hidden"></div>
            
            <form id="register-form">
                <div class="form-group">
                    <label for="name">First Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="surname">Surname</label>
                    <input type="text" id="surname" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" required>
                </div>
                <button type="submit" class="btn primary w-full mt-4" id="register-button">Register</button>
            </form>
            <p class="text-center small mt-4">
                Already have an account? <a href="login.html" style="color: var(--cyan); font-weight: 600;">Login here</a>
            </p>
        </div>
    </div>

    <!-- Link to the external register.js script (as a module) -->
    <script type="module" src="js/register.js"></script>
</body>

</html>
